<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="../../../style.css">
  <title>LHS Games Programming</title>
  <!--<meta name="viewport" content="width=device-width, initial-scale=1">!-->
  <meta name="viewport" content="width=400" />
  <style>
    #pane {
      width: 100%;
      background-color: rgb(255, 255, 255);
      border: solid 2px rgb(130,63,99);
      cursor: crosshair;
    }


  </style>
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
</head>
<body>
<div class="header">
  <h1>LHS Games Programming</h1>
</div>

<div class="content">
<div id="game">
  <canvas id="pane" width=1000 height=600 border="solid 20px red" oncontextmenu="return false;">Please update your browser to see this game!</canvas>
</div>
  <div class="central-box">
    <div class="instructions">
      <p>
        Use the world map to help you choose the order of your projects.
      </p>
      <p>
        The further out and the deeper the water, the harder the project.
      </p>
    </div>
  </div>
</div>
<div class="footer">
  <div class="footer-line">
    <p>“It's not a bug, it's a feature!” - Anonymous Game Programmer</p>
  </div>
</div>
<script type="module" src="src/main.js"></script>
</body>
</html>
